name: hello world
on:
  push: 
    paths: 
      - '!README.md'
      - '**.js'
    branches: 
      - 'main'
  pull_request:
    type: [opened, reopened, synchronize, labeled, unlabeled]
    paths: 
      - '!README.md'
      - '**.js'
    branches: 
      - 'main'
  workflow_dispatch:

jobs: 
  say-hello: 
    runs-on: ubuntu-latest
    steps:
      - uses: mheap/github-action-required-labels@v5
        with:
          mode: exactly
          count: 0
          labels: "do not build"
      - run: echo "TODAY=$(date +%y-%m-%d)" >> $GITHUB_ENV
      - run: echo Hello world, to day $TODAY
