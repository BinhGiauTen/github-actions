name: coverage
on:
  push: 
    paths: 
      - '!README.md'
      - '**.js'
    branches: [main, test]
  pull_request:
    type: [opened, reopened, synchronize]
    paths: 
      - '!README.md'
      - '**.js'
    branches: 
      - 'main'
  workflow_dispatch:

jobs: 
  Coverage-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - name: Set Permissions for NPX and Jest
        run: |
          which npx
          which jest
          ls -l $(which npx)
          ls -l $(npm bin)/jest
          sudo chmod +x $(which npx)
          sudo chmod +x $(npm bin)/jest
        shell: bash
      - uses: ArtiomTr/jest-coverage-report-action@v2.0-rc.6
        with:
          github-token: ${{ secrets.SECRET_TOKEN }}
          threshold: 80
          skip-step: install
